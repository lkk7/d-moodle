{% extends 'moodle/base.html' %}

{% block content %}

<h1>Lessons:</h1>
{% for lesson in lesson_list %}
<div class="course">
  <hr>
  <a href="{% url 'moodle:lesson_view' pk=lesson.pk %}">
    <h2>{{ lesson.title }}</h2>
  </a>
  <small>Course: {{ lesson.course }}</small>
  <small>Published: {{ lesson.publication_date|date:"d.m.Y" }}. Last modified: {{ lesson.modification_date|date:"d.m.Y" }}</small>
</div>
{% endfor %}

{% endblock %}
