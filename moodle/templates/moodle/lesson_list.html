{% extends 'moodle/base.html' %}

{% block content %}

<h2>Lessons:</h2>
{% for lesson in lesson_list %}
<p>{{ lesson.title }}</p>
<p>Course: {{ lesson.course }}</p>
<p>Published: {{lesson.publication_date|date:"d.m.Y" }}. Last modified: {{ lesson.modification_date|date:"d.m.Y" }}</p>
{% endfor %}

{% endblock %}
