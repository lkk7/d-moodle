{% extends "moodle/base.html" %}
{% block content %}
{% if form.errors %}
<p class="error">Your username and password didn't match. Please try again.</p>
{% endif %}
<h1>Log in</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <div><div>{{ field.label_tag }}</div><div>{{ field }}</div></div>
  {% endfor %}
  <button type="submit">Log in</button>
</form>
{% endblock %}
